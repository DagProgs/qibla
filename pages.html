<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Полный стих</title>
<!-- Vue.js -->
<script src="js/vue.js"></script>
<!-- Стиль -->
<style>
  body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background: linear-gradient(to right, #f0f2f0, #ffffff);
    margin: 0;
    padding: 20px;
    color: #444;
  }

  h1 {
    text-align: center;
    margin-bottom: 10px;
    color: #34495e;
  }

  h3 {
    text-align: center;
    margin-top: 0;
    font-weight: normal;
    color: #7f8c8d;
  }

  .poem-content {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    max-width: 800px;
    margin: 20px auto;
    font-size: clamp(1.25rem, 0.7237rem + 2.6316vw, 2.5rem);
    line-height: 1.6;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
  }

  button {
    padding: 10px 20px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #2980b9;
  }

  button.remove-btn {
    background-color: #e74c3c;
  }
  button.remove-btn:hover {
    background-color: #c0392b;
  }

  /* Уведомление */
  .notification {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #2ecc71;
    color: #fff;
    padding: 12px 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    font-size: 14px;
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: 1000;
  }
  .notification.show {
    opacity: 1;
  }

  @media(max-width: 600px) {
    body {
      padding: 10px;
    }
    button {
      width: 100%;
      font-size: 16px;
    }
  }
</style>
</head>
<body>
<div id="app">
  <h1>{{ poem.title }}</h1>
  <h3>Автор: {{ poem.author }}</h3>
  <div class="poem-content" v-html="formattedContent"></div>
  <div class="buttons">
    <button @click="goBack">Назад</button>
    <button @click="addToFavorites" v-if="!isFavorite">В избранное</button>
    <button class="remove-btn" v-if="isFavorite" @click="removeFromFavorites">Удалить из избранных</button>
  </div>

  <!-- Уведомление -->
  <div class="notification" :class="{ show: showNotification }">{{ notificationMessage }}</div>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    poem: null,
    formattedContent: '',
    isFavorite: false,
    showNotification: false,
    notificationMessage: ''
  },
  created() {
    const params = new URLSearchParams(window.location.search);
    const poemId = parseInt(params.get('poemId'));
    fetch('json/poems.json')
      .then(res => res.json())
      .then(data => {
        this.poem = data.find(p => p.id === poemId);
        if (this.poem) {
          this.formattedContent = this.poem.content.replace(/\//g, '<br>');
        }
        this.checkIfFavorite();
      });
  },
  methods: {
    goBack() {
      window.location.href = 'index.html';
    },
    addToFavorites() {
      if (!this.poem) return;
      const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
      if (!favorites.some(p => p.id === this.poem.id)) {
        favorites.push(this.poem);
        localStorage.setItem('favorites', JSON.stringify(favorites));
        this.showMessage('Добавлено в избранное!');
        this.isFavorite = true;
      } else {
        this.showMessage('Этот стих уже в избранных.');
      }
    },
    checkIfFavorite() {
      const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
      this.isFavorite = favorites.some(p => p.id === this.poem.id);
    },
    removeFromFavorites() {
      let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
      favorites = favorites.filter(p => p.id !== this.poem.id);
      localStorage.setItem('favorites', JSON.stringify(favorites));
      this.showMessage('Удалено из избранных.');
      this.isFavorite = false;
    },
    showMessage(msg) {
      this.notificationMessage = msg;
      this.showNotification = true;
      setTimeout(() => {
        this.showNotification = false;
      }, 3000);
    }
  }
});
</script>
</body>
</html>
