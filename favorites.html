<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Мои любимые стихи</title>
<!-- Vue.js -->
<script src="js/vue.js"></script>
<!-- Стиль -->
<style>
  body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background: linear-gradient(to right, #f0f2f0, #ffffff);
    margin: 0;
    padding: 20px;
    color: #444;
  }

  h1 {
    text-align: center;
    margin-bottom: 10px;
    color: #34495e;
  }

  nav {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
  }

  a {
    text-decoration: none;
    color: #2980b9;
    font-weight: bold;
  }

  button.back-btn {
    display: block;
    margin: 0 auto 20px auto;
    padding: 10px 20px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
  }

  button.back-btn:hover {
    background-color: #2980b9;
  }

  ul {
    list-style-type: none;
    padding: 0;
    max-width: 900px;
    margin: 0 auto;
  }

  li {
    padding: 10px;
    margin-bottom: 8px;
    background: #ecf0f1;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background 0.3s;
  }

  li:hover {
    background: #bdc3c7;
  }

  button.remove-btn {
    background-color: #e74c3c;
    padding: 6px 12px;
    font-size: 14px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: #fff;
  }

  button.remove-btn:hover {
    background-color: #c0392b;
  }

  /* Уведомление */
  .notification {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #2ecc71;
    color: #fff;
    padding: 12px 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    font-size: 14px;
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: 1000;
  }
  .notification.show {
    opacity: 1;
  }

  @media(max-width: 600px) {
    body {
      padding: 10px;
    }
    li {
      font-size: 16px;
    }
  }
</style>
</head>
<body>
<div id="app">
  <h1>Мои любимые стихи</h1>
  <!-- Кнопка назад -->
  <button class="back-btn" @click="goBack">Назад</button>
  <ul>
    <li v-for="fav in favorites" :key="fav.id">
      <div @click="openPoem(fav.id)" style="cursor:pointer;">
        <strong>{{ fav.title }}</strong>  {{ fav.author }}
      </div>
      <button class="remove-btn" @click="removeFavorite(fav.id)">Удалить</button>
    </li>
  </ul>

  <!-- Уведомление -->
  <div class="notification" :class="{ show: showNotification }">{{ notificationMessage }}</div>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    favorites: [],
    showNotification: false,
    notificationMessage: ''
  },
  created() {
    this.loadFavorites();
  },
  methods: {
    loadFavorites() {
      this.favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    },
    openPoem(id) {
      window.location.href = `pages.html?poemId=${id}`;
    },
    removeFavorite(id) {
      this.favorites = this.favorites.filter(p => p.id !== id);
      localStorage.setItem('favorites', JSON.stringify(this.favorites));
      this.showMessage('Удалено из избранных.');
    },
    goBack() {
      window.location.href = 'index.html'; // переход на главную страницу
    },
    showMessage(msg) {
      this.notificationMessage = msg;
      this.showNotification = true;
      setTimeout(() => {
        this.showNotification = false;
      }, 3000);
    }
  }
});
</script>
</body>
</html>
