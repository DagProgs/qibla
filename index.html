<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Компас Каабы на Vue</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
  }
  h2 {
    margin-bottom: 20px;
  }
  .compass {
    position: relative;
    width: 300px;
    height: 300px;
    border: 10px solid black;
    border-radius: 50%;
    background: #fff;
    margin-bottom: 20px;
  }
  .arrow {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0; 
    height: 0; 
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-bottom: 80px solid red;
    transform-origin: bottom center;
    transform: translate(-50%, -100%) rotate(var(--deg));
  }
  .center {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 10px;
    height: 10px;
    background: black;
    border-radius: 50%;
    transform: translate(-50%, -50%);
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
  p {
    margin-top: 15px;
  }
</style>
</head>
<body>
<div id="app">
  <h2>Компас Каабы</h2>
  <div class="compass">
    <div class="arrow" :style="{ '--deg': direction + 'deg' }"></div>
    <div class="center"></div>
  </div>
  <button @click="getLocation">Получить местоположение</button>
  <p v-if="locationStatus">{{ locationStatus }}</p>
  <p>Направление к Каабе: {{ direction.toFixed(2) }} градусов</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
new Vue({
  el: '#app',
  data() {
    return {
      direction: 0, // угол в градусах
      // Координаты Каабы (Мекки)
      kabbaLat: 21.4225,
      kabbaLon: 39.8262,
      locationStatus: '', // статус получения геолокации
    };
  },
  methods: {
    getLocation() {
      if (navigator.geolocation) {
        this.locationStatus = 'Запрашиваю геолокацию...';
        navigator.geolocation.getCurrentPosition(pos => {
          const userLat = pos.coords.latitude;
          const userLon = pos.coords.longitude;
          this.locationStatus = `Широта: ${userLat.toFixed(4)}, Долгота: ${userLon.toFixed(4)}`;
          const heading = this.calculateHeading(userLat, userLon, this.kabbaLat, this.kabbaLon);
          this.direction = heading;
        }, () => {
          this.locationStatus = 'Не удалось получить местоположение.';
        });
      } else {
        this.locationStatus = 'Геолокация не поддерживается этим браузером.';
      }
    },
    calculateHeading(lat1, lon1, lat2, lon2) {
      const φ1 = lat1 * Math.PI/180;
      const φ2 = lat2 * Math.PI/180;
      const Δλ = (lon2 - lon1) * Math.PI/180;

      const y = Math.sin(Δλ) * Math.cos(φ2);
      const x = Math.cos(φ1) * Math.sin(φ2) -
                Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
      const θ = Math.atan2(y, x);
      const bearing = (θ * 180/Math.PI + 360) % 360;
      return bearing;
    },
    handleDeviceOrientation(event) {
      if (event.alpha !== null) {
        // Можно использовать data из ориентации устройства, если нужно
        // Например, для более точного компаса
        // this.direction = (this.calculateHeadingFromDevice(event.alpha)) % 360;
        // Для этого примера оставим так
      }
    }
  },
  mounted() {
    // Можно слушать ориентацию устройства
    window.addEventListener('deviceorientation', this.handleDeviceOrientation);
  }
});
</script>
</body>
</html>
