<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Компас киблы</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<style>
body {
  background: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
  margin: 0;
}

.compass-container {
  position: relative;
  width: 300px;
  height: 300px;
  border-radius: 50%;
  background: radial-gradient(circle at center, #fff, #ddd);
  border: 8px solid #006400; /* темно-зеленый градиент */
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
}

.needle {
  position: absolute;
  bottom: 50%;
  left: 50%;
  width: 4px;
  height: 150px;
  background-color: #006400;
  transform-origin: bottom center;
  transform: rotate(0deg);
  transition: transform 0.5s ease;
  border-radius: 2px;
}

.center-dot {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 12px;
  height: 12px;
  background-color: #006400;
  border-radius: 50%;
  transform: translate(-50%, -50%);
}

.north-label {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  font-weight: bold;
  font-size: 18px;
  color: #006400;
}

.south-label {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  font-weight: bold;
  font-size: 18px;
  color: #006400;
}

.east-label {
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  font-weight: bold;
  font-size: 18px;
  color: #006400;
}

.west-label {
  position: absolute;
  top: 50%;
  left: 10px;
  transform: translateY(-50%);
  font-weight: bold;
  font-size: 18px;
  color: #006400;
}

button {
  margin-top: 20px;
  padding: 12px 20px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background-color: #006400;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s;
}
button:hover {
  background-color: #004d00;
}
</style>
</head>
<body>
<div id="app" style="text-align: center;">
  <div class="compass-container">
    <div class="north-label">N</div>
    <div class="south-label">S</div>
    <div class="east-label">E</div>
    <div class="west-label">W</div>
    <div class="needle" :style="{transform: 'rotate(' + qiblaDirection + 'deg)'}"></div>
    <div class="center-dot"></div>
  </div>
  <div>
    <button @click="getLocation">Обновить местоположение</button>
  </div>
  <div v-if="loading" style="margin-top:10px;">Получение местоположения...</div>
  <div v-if="error" style="margin-top:10px; color:red;">{{ error }}</div>
  <div v-if="qiblaDirection !== null" style="margin-top:20px;">
    Направление киблы: {{ qiblaDirection.toFixed(1) }}°
  </div>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    latitude: null,
    longitude: null,
    qiblaDirection: null,
    loading: false,
    error: null,
    meccaLat: 21.4225,
    meccaLon: 39.8262
  },
  methods: {
    getLocation() {
      this.loading = true;
      this.error = null;
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            this.latitude = position.coords.latitude;
            this.longitude = position.coords.longitude;
            this.calculateQibla();
            this.loading = false;
          },
          err => {
            this.error = 'Не удалось получить местоположение: ' + err.message;
            this.loading = false;
          }
        );
      } else {
        this.error = 'Ваш браузер не поддерживает геолокацию.';
        this.loading = false;
      }
    },
    calculateQibla() {
      if (this.latitude !== null && this.longitude !== null) {
        const φ1 = this.latitude * Math.PI / 180;
        const φ2 = this.meccaLat * Math.PI / 180;
        const Δλ = (this.meccaLon - this.longitude) * Math.PI / 180;
        const y = Math.sin(Δλ) * Math.cos(φ2);
        const x = Math.cos(φ1) * Math.sin(φ2) - Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
        let θ = Math.atan2(y, x);
        θ = θ * 180 / Math.PI; // в градусы
        this.qiblaDirection = (θ + 360) % 360;
      }
    }
  },
  mounted() {
    this.getLocation();
  }
});
</script>
</body>
</html>
