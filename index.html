<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PixiJS + Другие библиотеки</title>
<!-- Стиль для тела -->
<style>
  body { margin: 0; overflow: hidden; }
  #status { position: absolute; top: 10px; left: 10px; background: #fff; padding: 8px; border-radius: 4px; }
</style>
</head>
<body>
<div id="status">Загрузка...</div>

<!-- Подключение сторонних библиотек -->
<!-- Например, Moment.js и Lodash -->
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>

<!-- Подключение PixiJS -->
<script src="https://pixijs.download/release/pixi.min.js"></script>

<script>
  // Проверка, что все библиотеки загружены
  console.log('Lodash:', _);
  console.log('Moment:', moment);

  // Создаем приложение PixiJS
  const app = new PIXI.Application({ width: window.innerWidth, height: window.innerHeight, backgroundColor: 0xf0f0f0 });
  document.body.appendChild(app.view);

  // Обновляем статус
  const statusDiv = document.getElementById('status');

  // Создаем стрелку
  const arrow = new PIXI.Graphics();
  arrow.lineStyle(8, 0xff4500);
  arrow.moveTo(0, 0);
  arrow.lineTo(0, -150);
  arrow.pivot.set(0, 0);
  arrow.position.set(app.screen.width / 2, app.screen.height / 2);
  app.stage.addChild(arrow);

  // Анимация
  let angle = 0;
  app.ticker.add(() => {
    angle += 0.01;
    arrow.rotation = angle;

    // Используем Lodash для случайного числа
    const rand = _.random(1, 100);
    // Используем Moment для отображения текущего времени
    statusDiv.textContent = `Время: ${moment().format('LTS')}, случайное число: ${rand}`;
  });

  // Проверка, что объекты созданы
  console.log('Arrow:', arrow);
</script>
</body>
</html>
