<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Показатель киблы с геолокацией</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .status {
      margin-bottom: 15px;
      padding: 10px;
      background: #fff3e0;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #009688;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #00796b;
    }
    .result {
      margin-top: 20px;
      text-align: center;
    }
    .compass {
      margin: 20px auto;
      width: 200px;
      height: 200px;
      position: relative;
    }
    .arrow {
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 80px solid #009688;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(0deg);
      transition: transform 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Показатель киблы с геолокацией</h1>
    <div class="status" v-if="loading">Получение вашего местоположения...</div>
    <div class="status" v-if="error">{{ error }}</div>
    <button @click="getLocation" :disabled="loading">Обновить местоположение</button>
    
    <div class="result" v-if="qiblaDirection !== null">
      <h2>Направление киблы: {{ qiblaDirection.toFixed(2) }}°</h2>
      <div class="compass">
        <div class="arrow" :style="{transform: 'rotate(' + qiblaDirection + 'deg)'}"></div>
      </div>
      <p>Стрелка указывает в сторону Мекки.</p>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        latitude: null,
        longitude: null,
        qiblaDirection: null,
        loading: false,
        error: null,
        // Координаты Мекки
        meccaLat: 21.4225,
        meccaLon: 39.8262
      },
      methods: {
        getLocation() {
          this.loading = true;
          this.error = null;
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
              position => {
                this.latitude = position.coords.latitude;
                this.longitude = position.coords.longitude;
                this.calculateQibla();
                this.loading = false;
              },
              err => {
                this.error = 'Не удалось получить местоположение: ' + err.message;
                this.loading = false;
              }
            );
          } else {
            this.error = 'Ваш браузер не поддерживает геолокацию.';
            this.loading = false;
          }
        },
        calculateQibla() {
          if (this.latitude === null || this.longitude === null) {
            return;
          }
          this.qiblaDirection = this.getQiblaDirection(
            this.latitude,
            this.longitude,
            this.meccaLat,
            this.meccaLon
          );
        },
        getQiblaDirection(lat1, lon1, lat2, lon2) {
          // Переводим в радианы
          const φ1 = lat1 * Math.PI / 180;
          const φ2 = lat2 * Math.PI / 180;
          const Δλ = (lon2 - lon1) * Math.PI / 180;

          // Формула азимута
          const y = Math.sin(Δλ) * Math.cos(φ2);
          const x = Math.cos(φ1) * Math.sin(φ2) - Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);

          let θ = Math.atan2(y, x);
          θ = θ * 180 / Math.PI; // в градусы
          // Приводим к диапазону [0, 360)
          return (θ + 360) % 360;
        }
      },
      mounted() {
        // Можно автоматически запросить местоположение при загрузке
        this.getLocation();
      }
    });
  </script>
</body>
</html>
