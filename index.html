<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Красивый компас Каабы с направлением</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
  }
  h2 {
    margin-bottom: 20px;
  }
  .compass {
    position: relative;
    width: 300px;
    height: 300px;
    border: 10px solid black;
    border-radius: 50%;
    background: #fff;
  }
  /* Обозначения направлений */
  .label {
    position: absolute;
    font-weight: bold;
    font-size: 14px;
  }
  .label-n { top: 10px; left: 50%; transform: translateX(-50%); }
  .label-ne { top: 20px; right: 20px; }
  .label-e { top: 50%; right: 10px; transform: translateY(-50%); }
  .label-se { bottom: 20px; right: 20px; }
  .label-s { bottom: 10px; left: 50%; transform: translateX(-50%); }
  .label-sw { bottom: 20px; left: 20px; }
  .label-w { top: 50%; left: 10px; transform: translateY(-50%); }
  .label-nw { top: 20px; left: 20px; }

  /* Стрелка в стиле компаса */
  .arrow {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0; 
    height: 0; 
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 120px solid #007bff; /* Цвет стрелки, синяя */
    border-radius: 50%;
    transform-origin: bottom center; /* Вращение вокруг основания стрелки */
    transform: translate(-50%, -100%) rotate(var(--deg));
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    /* добавляем немного градиента или тени для красоты */
  }

  /* Конец стрелки - острие */
  .arrow::after {
    content: "";
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 0; 
    height: 0; 
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-top: 20px solid #007bff; /* острие стрелки */
  }

  /* Центр */
  .center {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 12px;
    height: 12px;
    background: black;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
  }

  /* Кнопка и текст */
  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
  }
  p {
    margin-top: 15px;
  }
</style>
</head>
<body>
<div id="app">
  <h2>Компас Каабы с красивой стрелкой</h2>
  <div class="compass">
    <!-- Обозначения -->
    <div class="label label-n">С</div>
    <div class="label label-ne" style="top: 20px; right: 20px;">СВ</div>
    <div class="label label-e" style="top: 50%; right: 10px; transform: translateY(-50%);">В</div>
    <div class="label label-se" style="bottom: 20px; right: 20px;">ЮВ</div>
    <div class="label label-s" style="bottom: 10px; left: 50%; transform: translateX(-50%);">Ю</div>
    <div class="label label-sw" style="bottom: 20px; left: 20px;">ЮЗ</div>
    <div class="label label-w" style="top: 50%; left: 10px; transform: translateY(-50%);">З</div>
    <div class="label label-nw" style="top: 20px; left: 20px;">СЗ</div>

    <!-- Стрелка -->
    <div class="arrow" :style="{ '--deg': direction + 'deg' }"></div>
    <!-- Центр -->
    <div class="center"></div>
  </div>
  <button @click="getLocation">Получить местоположение</button>
  <p v-if="locationStatus">{{ locationStatus }}</p>
  <p>Направление к Каабе: {{ direction.toFixed(2) }} градусов</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
new Vue({
  el: '#app',
  data() {
    return {
      direction: 0, // угол в градусах
      // Координаты Каабы (Мекки)
      kabbaLat: 21.4225,
      kabbaLon: 39.8262,
      locationStatus: '', // статус получения геолокации
    };
  },
  methods: {
    getLocation() {
      if (navigator.geolocation) {
        this.locationStatus = 'Запрашиваю геолокацию...';
        navigator.geolocation.getCurrentPosition(pos => {
          const userLat = pos.coords.latitude;
          const userLon = pos.coords.longitude;
          this.locationStatus = `Широта: ${userLat.toFixed(4)}, Долгота: ${userLon.toFixed(4)}`;
          const heading = this.calculateHeading(userLat, userLon, this.kabbaLat, this.kabbaLon);
          this.direction = heading;
        }, () => {
          this.locationStatus = 'Не удалось получить местоположение.';
        });
      } else {
        this.locationStatus = 'Геолокация не поддерживается этим браузером.';
      }
    },
    calculateHeading(lat1, lon1, lat2, lon2) {
      const φ1 = lat1 * Math.PI/180;
      const φ2 = lat2 * Math.PI/180;
      const Δλ = (lon2 - lon1) * Math.PI/180;

      const y = Math.sin(Δλ) * Math.cos(φ2);
      const x = Math.cos(φ1) * Math.sin(φ2) -
                Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
      const θ = Math.atan2(y, x);
      const bearing = (θ * 180/Math.PI + 360) % 360;
      return bearing;
    }
  }
});
</script>
</body>
</html>
