<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мавлид</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f7f7;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      color: #333;
    }
    .poem-card {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .title {
      margin: 0 0 5px 0;
      color: #2c3e50;
    }
    .author {
      margin: 0;
      color: #7f8c8d;
      font-style: italic;
    }
    #back-button, #share-button {
      padding: 10px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    #back-button {
      background: #eee;
      color: #333;
    }
    #share-button {
      background: #3498db;
      color: white;
    }
    .content {
      line-height: 1.6;
      color: #34495e;
    }
    .error, .message {
      text-align: center;
      color: #e74c3c;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <div class="loading">Загрузка...</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
